<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71d95cd2fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="img/book-open-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="records.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>
      SGBEU - Sistema de Gestão de Bibliotecas para Escolas e Universidades
    </title>
  </head>
  <body>
    <header>
      <i class="fas fa-solid fa-book-open"></i>
      <h1>
        <abbr
          title="Sistema de Gestão de Bibliotecas para Escolas e Universidades"
          >SGBEU</abbr
        >
      </h1>
    </header>
    <main>
      <button type="button" class="btn cadastrar" id="cadastrarLivro">
        Cadastrar Livro
      </button>
      <table id="tableBook" class="records">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Autor</th>
            <th><abbr title="Padrão Internacional de Numeração de Livro">ISBN</abbr></th>
            <th>Id Editora</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
      <div class="modal-cadastro" id="modalCadastro">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Livro</h2>
            <button class="btn close" id="closeNovoLivro">x</button>
          </header>
          <form class="modal-form-livro" id="form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field-livro"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="autor"
              class="modal-field-livro"
              placeholder="Autor"
              required
            />
            <input
              type="text"
              id="idEditora"
              class="modal-field-livro"
              placeholder="Id Editora"
              required
            />
            <input type="text" id="isbn" class="modal-field-livro" placeholder="ISBN" required>
          </form>
          <footer>
            <button id="save" class="btn green">Salvar</button>
            <button id="cancelCadastro" class="btn red">Cancelar</button>
          </footer>
        </div>
      </div>
      <div class="modal-detalhe" id="modalDetalhe">
        <header class="header-detalhe">
          <button class="btn close" id="closeDetalhe">x</button>
        </header>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
